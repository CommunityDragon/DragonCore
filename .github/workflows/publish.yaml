name: publish

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: build docker images
        run: docker-compose -f docker-compose.build.yml build

      - name: log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: push image to registry
        run: |
          IMAGE_TAG=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          
          # sets the docker image tag
          if [ "$IMAGE_TAG" == "master" ]
          then
            IMAGE_TAG=latest
          elif [[ "${{ github.ref }}" == "refs/tags/"* ]]
          then
            IMAGE_TAG=$(echo $IMAGE_TAG | sed -e 's/^v//')
          else
            IMAGE_TAG=$(git rev-parse --short "${{ github.sha }}")
          fi

          VERSION=$IMAGE_TAG docker-compose -f docker-compose.build.yml push